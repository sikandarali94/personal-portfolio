<!-- Project Phases Section -->
<section>
  <div class="phase" *ngFor="let phase of phases">
    <h1>{{ phase.heading }}</h1>
    <p style="white-space: pre-line">{{ phase.process }}</p>
    <!-- Phase Images -->
    <app-images-phases [images]="phase.images"></app-images-phases>
  </div>
</section>
