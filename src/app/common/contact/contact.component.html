<!-- Contact Section -->
<section>
  <div class="greeting-links" fxLayout="row">
    <div class="contact-greeting" fxFlex="50">
      <p *ngFor="let heading of contact.headings">{{ heading }}</p>
    </div>
    <app-contact-list fxFlex="50" [links]="contact.links"></app-contact-list>
  </div>
</section>
