<!-- Contact Section -->
<section>
  <div class="greeting-links">
    <div class="contact-greeting">
      <p *ngFor="let heading of contact.headings">{{ heading }}</p>
    </div>
    <div class="contact-links">
      <p *ngFor="let link of contact.links">
        <a [href]="link[1]">{{ link[0] }}</a>
      </p>
    </div>
  </div>
</section>
