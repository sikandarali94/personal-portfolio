<!-- Title Section-->
<section class="portfolio-title">
    <div class="motto-image">
        <div class="motto">
            <h1>{{ titleData.motto }}</h1>
            <h2>{{ titleData.subheading }}</h2>
        </div>
        <div class="image">
            <img [src]="titleData.img" alt="portfolio-portrait-photo" width="200px">
        </div>
    </div>
    <nav>
        <ul>
            <li *ngFor="let link of titleData.links">{{ link | uppercase }}</li>
        </ul>
    </nav>
</section>
<!-- Projects Section -->
<app-projects></app-projects>
<!-- About Section -->
<app-about></app-about>
<!-- Contact Section -->
<app-contact></app-contact>
<!-- Footer Section -->
<app-footer></app-footer>
