<!-- Show spinner when data is being fetched -->
<app-loading-spinner *ngIf="showSpinner; else homePage"></app-loading-spinner>
<!-- Show ng-template when data has been fetched and spinner is set to hidden -->
<ng-template #homePage>
    <!-- Title Section -->
    <section class="portfolio-title" [ngStyle]="{backgroundImage: getBackground()}">
        <div class="motto-image" fxLayout="row">
            <div class="motto" fxFlex="0 1">
                <h1>{{ titleData.motto }}</h1>
                <h2>{{ titleData.subheading }}</h2>
            </div>
            <div class="image" fxFlex="0 1">
                <img [src]="titleData.img" alt="portfolio-portrait-photo" width="200px">
            </div>
        </div>
        <nav>
            <ul fxLayout="row" fxLayoutAlign="center">
                <li fxFlex="0 1" *ngFor="let link of titleData.links">{{ link | uppercase }}</li>
            </ul>
        </nav>
    </section>
    <!-- Projects Section -->
    <app-projects [projects]="projectsData"></app-projects>
    <!-- About Section -->
    <app-about [about]="aboutData"></app-about>
    <!-- Contact and Footer Section -->
    <app-common [common]="commonData"></app-common>
</ng-template>
