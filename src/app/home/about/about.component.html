<!-- About Section -->
<section id="about">
  <div class="about-info">
    <div [ngStyle.lt-lg]="{textAlign: 'center'}" [ngStyle.gt-md]="{textAlign: 'left'}">
      <h1>{{ about.title }}</h1>
    </div>
    <p>{{ about.description }}</p>
    <app-tech-list [techList]="about.technologies"></app-tech-list>
  </div>
</section>
